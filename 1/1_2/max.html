<meta charset="utf-8">
<script type="text/javascript">
	
	var a = +prompt("Введите первое число");
	var b = +prompt("Введите второе число");

	if (a > b) 
	{
		var max = a;
	}
	else if (a == b)
	{
		alert("Числа равны");
		max = a;
	}
	else
	{
		max = b;
	}

	alert("Максималное число: " + max);

</script>
